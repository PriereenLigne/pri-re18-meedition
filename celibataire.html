<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Chemin du Bon Conjoint</title>
    <link rel="stylesheet" href="celibataire.css">
</head>
<body>

    <div class="game-container">
        <h1>Le Chemin du Bon Conjoint</h1>
        <p id="lives">❤️ Vies restantes : <span id="life-count">3</span></p>
        <p id="answered">📋 Questions répondues : <span id="answered-count">0</span></p>
        <p id="wrong">❌ Mauvaises réponses : <span id="wrong-count">0</span></p>
        <p id="score">⭐ Score : <span id="score-count">0</span></p>
        <p id="question"></p>
        <ul id="options"></ul>
        <button id="next-button">Suivant</button>
        <div id="appreciation" class="appreciation-message"></div>
        <button id="stop-button">Arrêter le jeu</button>
        <p id="result"></p>
        <button id="home-button" style="display: none;">🏠 Retour à l'accueil</button>
        
    </div>

    <script src="celibataire.js"></script>

</body>
</html>
