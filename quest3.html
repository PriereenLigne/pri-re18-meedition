<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu 3: Deviner la fin du verset</title>
    <link rel="stylesheet" href="lab.css">
</head>
<body>

    <header>
        <h1>Jeu 3: Deviner la fin du verset</h1>
        <nav>
            <a href="index.html">Retour à l'accueil</a>
        </nav>
    </header>

    <section>
        <p>Complétez le verset: "Je suis le chemin, la vérité et ________." </p>
        <form id="guessForm">
            <input type="radio" id="life" name="guess" value="1">
            <label for="life">la vie</label><br>
            <input type="radio" id="truth" name="guess" value="2">
            <label for="truth">la vérité</label><br>
            <input type="radio" id="light" name="guess" value="3">
            <label for="light">la lumière</label><br>
            <button type="button" onclick="checkGuess()">Soumettre</button>
        </form>
        <p id="guessResult"></p>
    </section>

    <script src="game.js"></script>
</body>
</html>
